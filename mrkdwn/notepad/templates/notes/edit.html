{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'notes/style.css' %}" />

<div class="p1">
  <form action="{% url 'notes:update' note.id %}" method="post" class="form form-light form-inline">
    {% csrf_token %}
    <input type="submit" value="Update" class="button button-blue mb1" />
    <input type="text" name="title" value="{{ note.title }}" class="input" />
    <a href="{% url 'notes:detail' note.id %}" class="button right button-gray">Back</a>
    <input type="hidden" name="content" value="{{ note.content }}" class="input" id="md-content" data-md="{{ note.content }}" />
    <div id="editor"></div>
  </form>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="{% static 'notes/javascripts/r.js' %}"></script>
<script src="{% static 'notes/javascripts/ace.js' %}"></script>
<script src="{% static 'notes/javascripts/editor.js' %}"></script>
