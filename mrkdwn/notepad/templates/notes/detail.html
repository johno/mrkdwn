{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'notes/style.css' %}" />

<div class="p4">
  <h1 class="h1">{{ note.title }}</h1>
  <div class="h3 mid-gray mt4 mb4">{{ note.content }}</div>

  <a href="{% url 'notes:edit' note.id %}" class="button button-big button-blue">Edit</a>
  <a href="{% url 'notes:index' %}" class="button button-big button-gray">See All</a>
</div>
